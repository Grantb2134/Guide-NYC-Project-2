<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            Color: goldenrod;
            font-size: 80px;
            text-align: center;
        }
        p{
            font-style: oblique;
            color: orangered;
        }
        a{
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>New York City Guide</h1>
<p>
    Wondering about fun activities to do in the big city? Check out this
    directory of activities in each borough!
</p>

<ul>
    {% for borough in boroughs %}
    <li><a href="{% url 'borough' borough %}">{{ borough|title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
